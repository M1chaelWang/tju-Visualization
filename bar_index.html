<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Interactive Bar Chart</title>
        <link rel="stylesheet" type="text/css" href="css/bar.css" />
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-simple-slider"></script>
        <style>
            .bar {
                fill: #bed2ee;
            }

            .bar:hover {
                fill: orange;
            }

            .axis-label {
                font-size: 12px;
            }

            .slider {
                width: 500px;
            }
        </style>
    </head>
    <body>
        <svg width="800" height="400" id="bar"></svg>
        <div id="slider"></div>
        <div id="slider-vertical"></div>
        <div
            id="tooltip"
            style="
                display: none;
                position: absolute;
                background-color: white;
                border: 1px solid black;
                padding: 10px;
            "
        ></div>

        <script src="js/bar_index.js"></script>
    </body>
</html>
